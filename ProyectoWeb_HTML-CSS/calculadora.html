<body> <!-- Esta estiqueta sirve para x -->
    <h1>Calculadora</h1> <!--h1 es para titulos o h->header -->
    <div class="nav-background">
        <nav class="navegacion-principal contenedor"> <!--Agregamos dos clases para edición más especifica-->

        </nav>

    <main class="contenedor sombra margen">
        <section>
            <h2>Calculadora</h2>
            <form class="formulario margen">
                <fieldset>
                    <legend>Calculadora que programaremos utilizando PHP</legend>

                    <div class="campo"> <!--Los div son el tipo de divisor más genérico, solo se recomienda con formularios o diseños especialles-->
                        <label>Suma</label>
                        <div class="fila">
                            <input class="input-text1" type="number" > <p>+</p> <input class="input-text1" type="number"> <p>=</p> <input class="input-text1" type="number"><!-- checkbox, radio, tel, email, number, -->
                        </div>
                    </div>

                    <div class="campo">
                        <label>Resta</label>
                        <div class="fila">
                            <input class="input-text1" type="number"> <p>-</p> <input class="input-text1" type="number"> <p>=</p> <input class="input-text1" type="number">
                        </div>
                    </div>

                    <div class="campo"> 
                        <label>Multiplicación</label>
                        <div class="fila">
                            <input class="input-text1" type="number"> <p>X</p> <input class="input-text1" type="number"> <p>=</p> <input class="input-text1" type="number">
                        </div>
                    </div>

                    <div class="campo">
                        <label>División</label>
                        <div class="fila">
                            <input class="input-text1" type="number"> <p>÷</p> <input class="input-text1" type="number"> <p>=</p> <input class="input-text1" type="number">
                        </div>
                    </div>

                    <div class="centrar margen">
                        <input class="boton w-100 margen-botones" type="submit" value="Calcular">
                        <input class="boton w-100" type="submit" value="Cancelar">
                    </div>

                </fieldset>
            </form>
        </section>
