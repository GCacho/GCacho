        <h2>Contacto</h2>
        <form>
            <fieldset>
                <legend>Contactanos llenando todos los campos</legend>

                <div> <!--Los div son el tipo de divisor más genérico, solo se recomienda con formularios o diseños especialles-->
                    <label>Suma:</label>
                    <input type="number"> <!-- checkbox, radio, tel, email, number, -->
                    <label>+</label>
                    <input type="number">
                </div>
                <div> 
                    <label>Resta:</label>
                    <input type="number"> 
                    <label>-</label>
                    <input type="number">
                </div>
                <div> 
                    <label>Multiplicación:</label>
                    <input type="number"> 
                    <label>x</label>
                    <input type="number">
                </div>
                <div> 
                    <label>División:</label>
                    <input type="number"> 
                    <label>÷</label>
                    <input type="number">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="submit" value="Cancelar">
                </div>
                </fieldset>
        </form>
